<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Register Page</title>
</head>
<body>
    <header>
        <a href="#">About US</a>
        <a href="#">Log in</a>
    </header>
    <div class="container">
        <h1>Sign Up</h1>
    
        <form>
            <div>
                <input type="email" 
                placeholder="Email" 
                name="email"
                required >
            </div>
            <div>
                <input type="text" 
                placeholder="Username" 
                name="username"
                required >
            </div>
            <div>
                <input type="password" 
                placeholder="Password" 
                name="password"
                required >
            </div>
            <div>
                <input type="password" 
                placeholder="Confirm Password" name="confirmpassword"
                required >
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
        <footer>
            <img src="./assets/Amazon icon.png" alt="Amazon Icon"
            height="32" width="32">
            <img src="./assets/Facebook icon.png" alt="Facebook Icon" 
            height="32" width="32">
            <img src="./assets/Github icon.png" alt="Github Icon" height="32" width="32">
            <img src="./assets/Slack icon.png" alt="Slack Icon"
            height="32" width="32">
            <img src="./assets/Instagram Icon.webp" alt="Instgram Icon"
            height="32" width="32">
        </footer>
    </div>
    </div>
</body>
</html>
